<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript的終極密碼</title>
        <link rel="stylesheet" href="play.css" type="text/css">
        <script src="play.js"></script>
    </head>
    <body>
        <div id="max">
            <div class="info">
               <span id="time">終極密碼</span>
               <span id="range">遊戲</span>
            </div>
            <div class="display">
                <div id="prompt">看看你的本事</div>
            </div>
            <div class="input">
                <input type="number" id="Answer">
                <span onclick="onClick()">我猜</span>
                <span onclick="onHistory()">歷史紀錄</span>
            </div>
        </div>
    </body>
</html>
