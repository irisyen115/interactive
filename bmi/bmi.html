<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>程式入門經典練習題BMI</title>
        <link rel="stylesheet" href="bmi.css">
        <script src="bmi.js"></script>
    </head>
    <body>
        <table>
            <form>
                <tr>
                    <td><label for="height">身高(公分):</label></td>
                    <td><input type="number" name="height" id="height" value="170"><br/></td>
                </tr>
                <tr>
                    <td><label for="weight">體重(公斤):</label></td>
                    <td><input type="number" name="weight" id="weight" value="50"><br/></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="Onclick()">送出</button></td>
                    <td style="position: relative;"><span id="information">BMI:數值</span>
                    <span id="question" onclick="Onhelp()">怎麼辦</span></td>
                </tr>
            </form>
        </table>   
        </body>
</html>
